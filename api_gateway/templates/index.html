<!DOCTYPE html>
<html>
<head>
    <title>Ticket Priority Analyzer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
        }
        textarea {
            width: 100%;
            height: 120px;
        }
        button {
            padding: 10px 20px;
            margin-top: 10px;
        }
        .result {
            margin-top: 20px;
            padding: 15px;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>

<h2>Ticket Priority Analyzer</h2>

<form method="POST" action="/ui-analyze">
    <label>Enter ticket description:</label><br><br>
    <textarea name="text" required></textarea><br>
    <button type="submit">Analyze</button>
</form>

{% if result %}
<div class="result">
    <p><strong>Priority:</strong> {{ result.priority }}</p>
    <p><strong>Confidence:</strong></p>
    <ul>
        {% for k, v in result.confidence.items() %}
        <li>{{ k }}: {{ "%.4f"|format(v) }}</li>
        {% endfor %}
    </ul>
    <p><strong>Explanation:</strong></p>
    <p>{{ result.explanation }}</p>
</div>
{% endif %}

</body>
</html>
